name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION }}
  APP_ENV: ${{ vars.APP_ENV }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Lint (syntax check)
        run: python -m py_compile app.py

  unit_tests:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Unit tests (unittest)
        run: python -m unittest discover -s tests -p "test_*.py" -q

  build:
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build artifact (tar)
        run: |
          echo "APP_ENV=${APP_ENV}"
          echo "DEMO_API_TOKEN=${{ secrets.DEMO_API_TOKEN }}"
          
          mkdir -p dist
          tar -czf dist/app.tgz app.py tests/
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
